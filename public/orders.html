<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders - My Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">üõçÔ∏è My Store</div>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/products.html">Products</a></li>
        <li><a href="/add-product.html">Add Product</a></li>
        <li><a href="/orders.html">Orders</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Order History</h1>
    
    <div id="loading" class="loading" style="display: none;">
      Loading orders...
    </div>

    <div id="error" class="error" style="display: none;"></div>
    
    <div id="success" class="success" style="display: none;"></div>

    <div id="ordersContainer">
      <!-- Orders will be loaded here -->
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check if we came from a payment
      const urlParams = new URLSearchParams(window.location.search);
      const status = urlParams.get('status');
      
      if (status === 'success') {
        showSuccess('Payment completed successfully! Your order has been placed.');
      } else if (status === 'cancelled') {
        showError('Payment was cancelled.');
      } else if (status === 'error') {
        showError('Payment failed. Please try again.');
      }
      
      loadOrders();
    });

    async function loadOrders() {
      try {
        showLoading(true);
        const response = await fetch('/api/orders');
        const orders = await response.json();
        
        displayOrders(orders);
        showLoading(false);
      } catch (error) {
        showError('Failed to load orders. Please try again later.');
        showLoading(false);
      }
    }

    function displayOrders(orders) {
      const ordersContainer = document.getElementById('ordersContainer');
      
      if (orders.length === 0) {
        ordersContainer.innerHTML = '<p>No orders found.</p>';
        return;
      }
      
      ordersContainer.innerHTML = orders.map(order => `
        <div class="order-card">
          <div class="order-header">
            <div>
              <h3>Order #${order._id.slice(-6)}</h3>
              <p>Placed on: ${new Date(order.createdAt).toLocaleDateString()}</p>
              <p>Customer: ${order.customerEmail}</p>
            </div>
            <div class="order-status status-${order.paymentStatus}">
              ${order.paymentStatus.toUpperCase()}
            </div>
          </div>
          
          <div class="order-items">
            <h4>Items:</h4>
            ${order.items.map(item => `
              <div style="display: flex; justify-content: space-between; margin: 0.5rem 0;">
                <span>${item.productName} x${item.quantity}</span>
                <span>${(item.price * item.quantity).toFixed(2)}</span>
              </div>
            `).join('')}
          </div>
          
          <div style="text-align: right; margin-top: 1rem; font-size: 1.2rem; font-weight: bold;">
            Total: ${order.totalAmount.toFixed(2)}
          </div>
        </div>
      `).join('');
    }

    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    function showSuccess(message) {
      const successDiv = document.getElementById('success');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      setTimeout(() => {
        successDiv.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
